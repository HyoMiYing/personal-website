
{% extends 'workblog/base.html' %}

{% block content %}
    {% load static %}
    {% if projects %}
    {% for project in projects %}
        <article>
            <!-- In-Depth info will be available in github README.md -->
            <div class="project-box">
                <div class="first-row">
                    <div class="title">
                        <h2>{{ project.title }}</h3>
                    </div>
                    <div class="icon">
                        <!-- <img src="{% static 'workblog/smetnaki-favicon.png' %}" alt=""> -->
                    </div>
                </div>
                <div class="second-row">
                    <div class="links">
                        <a class="link github-link" href="{{ project.github_url }}" target="_blank">
                            GitHub
                        </a>
                        <a class="link site-link" href="{{ project.site_url }}" target="_blank">
                            Live site
                        </a>
                    </div>
                </div>
                <div class="third-row">
                    <div class="description">
                        <p>{{ project.description }}</p>
                    </div>
                    <div class="built-with-icon">
                        <img src="{{ project.bulit_with_icon.url }}" alt="Icon that indicates what has thhis project been built with">
                    </div>
                </div>
            </div>
            </article>
            <hr class="projecthr">
    {% endfor %}
    {% else %}
        <article id="disclaimer">
            <p>
                No projects yet to show.
            </p>
        </article>
        {% endif %}

        {% endblock %}
